<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/index.css">
    <title>Document</title>
</head>
<body>
    <div class="pending-sort">
        <div class="pending-filter-head">Pending Filter</div>
        <div>
            <span>
                Sort By:
            </span>
            <select name="priority" id="sortby">
                <option value="date">Date</option>
                <option value="priority">Priority</option>
            </select>
        </div>
        <div style="margin-top: 5px;">
            <span>
                Priority
            </span>
            <select name="priority" id="priority">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <div class="done-sort">
            <div class="done-filter-head">Done Filter</div>
            <div>
                <span>
                    Sort By:
                </span>
                <select name="done" id="done-sortby">
                    <option value="date">Date</option>
                    <option value="priority">Priority</option>
                </select>
            </div>
            <div style="margin-top: 5px;">
                <span>
                    Priority
                </span>
                <select name="done" id="done-priority">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    <div class="trello-board">
        <div class="pending">
            <div class="pending-header">
                Pending
            </div>
            <ul class="pending-body"></ul>
            <div class="pending-footer">
                <input type="text" class="pendingInputCard" placeholder="Enter pending task">
                <input type="button" class="pendingInputCardButton" value="CREATE">
            </div>
        </div>
        <div class="done">
            <div class="done-header">
                Done
            </div>
            <ul class="done-body"></ul>
            <div class="done-footer">
                <input type="text" class="doneInputCard" placeholder="Enter done task">
                <input type="button" class="doneInputCardButton" value="CREATE">
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
